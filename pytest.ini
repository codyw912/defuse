[pytest]
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --disable-warnings
    --cov=defuse
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-fail-under=25
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests (fast)
    integration: Integration tests (requires Docker)
    security: Security-focused tests
    slow: Slow tests
    network: Tests requiring network access
    linux: Linux-specific tests
    windows: Windows-specific tests
    macos: macOS-specific tests
    requires_docker: Requires Docker
    requires_podman: Requires Podman
    requires_firejail: Requires Firejail
    requires_bubblewrap: Requires Bubblewrap
    sandbox: Sandbox-related tests
    cross_platform: Cross-platform functionality tests
    sanitizer: Sanitizer functionality tests
    downloader: Downloader functionality tests
    cli: CLI functionality tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
timeout = 300